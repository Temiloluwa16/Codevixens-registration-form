<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h3>Register For Codevixens Band 4 Training </h3>
    <form action="/">
      <div style="display:flex">
      <div style="display:flex; flex-direction:column" >
      <input placeholder="First Name"/>
      <input placeholder="Email Address"/>
      <input placeholder="Phone Number"/>
      <input placeholder="Country"/>
      </div>
      <div>
      <input style="margin-right:2%;" placeholder="Last Name"/>
      </div>
    </div>
    <p> Is Your Gender?
     <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label> <input type="radio" name="gender" id="female" value="female">  <label for="female">Female</label> 
    </p>
    Where Did You Hear About Us? <select name="hear" id="sm">
      <option value="twitter"> Twitter</option>
      <option value="facebook"> Facebook</option>

    </select>
    <br>
    <br>
    <textarea cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
    <br>
    <input type="button" value="Submit Details"/>
    </form>
  </body>
</html>
